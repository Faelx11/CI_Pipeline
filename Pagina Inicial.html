<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML e definição do idioma como inglês -->
<html lang="en">
<head>
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e símbolos especiais) -->
    <meta charset="UTF-8">
    <!-- Configura a visualização em dispositivos móveis, para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Pagina Inicial</title>
</head>
<body>
    <!-- Título principal da página exibido no corpo -->
    <h1>Piriri Pororo Caixinha de Fosforo</h1>
</body>
</html>
